generic:
  nameOverride: transmission
  fullnameOverride: transmission

  replicaCount: 1

  image:
    repository: linuxserver/transmission
    pullPolicy: Always
    tag: latest

  service:
    port: 9091

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: https://plexmox.com/api/v2/auth?group=1
      nginx.ingress.kubernetes.io/auth-signin: https://plexmox.com
    hosts:
      - host: plexmox.com
        paths:
          - path: /transmission
            pathType: ImplementationSpecific
    tls:
    - secretName: plexmox-com-tls
      hosts:
        - plexmox.com

  pvc:
    enabled: true
    mountPath: /config
    storageClassName: longhorn
    size: 128Mi

  deploymentStrategy:
    type: Recreate

  probes:
    initialDelaySeconds: 30

  config:
    PUID: "1000"
    GUID: "1000"
    TZ:  Europe/London

  vpn:
    enabled: true
    secret:
      path: vaults/Infra/items/transmission-tunnel

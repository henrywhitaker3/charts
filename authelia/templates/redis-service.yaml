apiVersion: v1
kind: Service
metadata:
  name: {{ include "authelia.fullname" . }}-redis
  labels:
    {{- include "authelia.labels" . | nindent 4 }}
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "authelia.selectorLabels" . | nindent 4 }}
    app: redis

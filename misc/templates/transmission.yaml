apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: media
spec:
  ports:
  - name: http
    port: 9091
    protocol: TCP
    targetPort: 9091
  clusterIP: None
  type: ClusterIP

---

apiVersion: v1
kind: Endpoints
metadata:
  name: transmission
  namespace: media
subsets:
- addresses:
  - ip: 10.0.0.160
  ports:
  - name: http
    port: 9091
    protocol: TCP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-signin: https://plexmox.com
    nginx.ingress.kubernetes.io/auth-url: https://plexmox.com/api/v2/auth?group=1
  name: transmission
  namespace: media
spec:
  rules:
  - host: plexmox.com
    http:
      paths:
      - backend:
          service:
            name: transmission
            port:
              number: 9091
        path: /transmission
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - plexmox.com
    secretName: plexmox-com-tls
